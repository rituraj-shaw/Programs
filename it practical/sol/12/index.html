<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="g-3 row">
            <!--Sign Up Form-->
            <form class="col-lg-6 mb-5" id="signup-form">
                <h1>Sign Up Form</h1>
                <div class="mb-3">
                    <label for="emailInput1" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailInput1" required />
                </div>
                <div class="mb-3">
                    <label for="passwordInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput1" required />
                </div>
                <button type="submit" class="btn btn-primary" id="signup" onsubmit="signup()">
            Submit
          </button>
            </form>

            <!--Sign In Form-->
            <form class="col-lg-6" id="signin-form">
                <h1>Sign In Form</h1>
                <div class="mb-3">
                    <label for="emailInput2" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailInput2" required />
                </div>
                <div class="mb-3">
                    <label for="passwordInput2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput2" required />
                </div>
                <button type="submit" class="btn btn-primary" id="signin">
            Submit
          </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
