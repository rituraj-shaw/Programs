<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
<div class="mf">
    <div class="main">
        <h1>Form</h1>
        <form id = "re" action="">
            <p id="result"></p>
            <br>
            <div class="input-box">
                <h3>Pet's Name:</h3>
                <label><input type="text" name="r_text" placeholder="Enter your pet's name" id="name"></label>
            </div>
            <br>
            <div class="input-box">
                <h3>Pet's Age:</h3>
                <label><input type="number" name="r_age" placeholder="Enter the pets age" id="name"></label>
            </div>
            <br>
            <div class="input-box">
                <h3>Pet's Weight (in KG):</h3>
                <label><input type="number" name="r_weight" placeholder="Enter the weight" id="name"></label>
            </div>
            <br>
            <div class="input-box">
                <h3>Pet's Type:</h3>
                <label><input type="text" name="r_type" placeholder="Enter the type" id="name"></label>
            </div>
            <br>
            <div class="input-box">
                <h3>What it likes most:</h3>
                <label><input type="text" name="r_likes" placeholder="What it likes most" id="name"></label>
            </div>
            <br>
            <div class="sub">
                <button>Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
