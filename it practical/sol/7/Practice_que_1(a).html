<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Que1 part(a)</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a number:"));
        function numbers_ranges(a) {
            if (a >= 2 && a <= 100)
            {
              document.write("Positive Number");
            } 
            else 
            {
              document.write("Negative Number");
            } 
        }
        numbers_ranges(a);
    </script>
</body>
</html>
