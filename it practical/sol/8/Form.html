<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
<div class="mf">
    <div class="main">
        <h1>Form</h1>
        <form id = "re" action="">
            <p id="result"></p>
            <br>
            <div class="input-box">
                <h3>Pet's Name:</h3>
                <label><input type="text" name="r_text" placeholder="Enter your pet's name" id="name" value=""></label>
            </div>
            <br>
            <div class="input-box">
                <h3>Pet's Age:</h3>
                <label><input type="number" name="r_age" placeholder="Enter the pets age" id="age" value=""></label>
            </div>
            <br>
            <div class="input-box">
                <h3>Pet's Weight (in KG):</h3>
                <label><input type="number" name="r_weight" placeholder="Enter the weight" id="weight" value=""></label>
            </div>
            <br>
            <div class="input-box">
                <h3>Pet's Type:</h3>
                <label><input type="text" name="r_type" placeholder="Enter the type" id="type" value=""></label>
            </div>
            <br>
            <div class="input-box">
                <h3>What it likes most:</h3>
                <label><input type="text" name="r_likes" placeholder="What it likes most" id="likes" value=""></label>
            </div>
            <br>
            <div class="sub">
                <button onclick="myFunction()">Submit</button>
            </div>
        </form>
    </div>
</div>
<script>
    function submitForm() {
        // Get form values
        const petName = document.getElementById('name').value;
        const petAge = parseInt(document.getElementById('age').value);
        const petWeight = parseFloat(document.getElementById('weight').value);
        const petType = document.getElementById('type').value;
        const petLikes = document.getElementById('likes').value;

        // Create a Pet object
        const petObject = {
            name: petName,
            age: petAge,
            weight: petWeight,
            type: petType,
            likes: petLikes
        };

        // Log the Pet object
        console.log('Pet Object:', petObject);

        // Convert the Pet object to JSON and display the result
        const petJson = JSON.stringify(petObject, null, 2); // Adding null and 2 for pretty formatting
        document.getElementById('result').innerHTML = `<pre>${petJson}</pre>`;
    }
</script>
</body>
</html>
